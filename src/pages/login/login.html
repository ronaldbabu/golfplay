<ion-content padding class="content">
    <form [formGroup]="authForm" >
  <ion-list>

      <ion-item class="logo" >
        <img center src="./assets/icon/logo.png">
      </ion-item>

    <ion-item>
      <ion-label floating>Username/E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="username" [formControl]="authForm.controls['username']" [ngClass]="{'error-border':!authForm.controls['username'].valid}"></ion-input>
    </ion-item>
    <div class="error-box" *ngIf="authForm.controls['username'].hasError('required') && authForm.controls['username'].touched">* Username is required!</div>
    <div class="error-box" *ngIf="authForm.controls['username'].hasError('minlength') && authForm.controls['username'].touched">* Minimum username length is 5!</div>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" [formControl]="authForm.controls['password']"></ion-input>
    </ion-item>
    <div></div>
    <div class="error-box" *ngIf="authForm.controls['password'].hasError('required') && authForm.controls['password'].touched">* Password is required!</div>
    
  </ion-list>

  <div padding>
    <button ion-button style="background-color: #3e497f;" block (click)=login(username,password) [disabled]="!authForm.valid">Login</button>
  </div>
  </form>
  <div padding class="center">
  </div>
</ion-content>
